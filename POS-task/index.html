<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
        <link rel="stylesheet" href="all.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Pos project</title>
    </head>
    <body class="body">
        <nav class="col-3" id="nav">
            <h1 class="nav-title text-center p-4 text-danger">Jack<span
                class="nav-title-span text-light">Sparo</span></h1>
            <ul class="list-unstyled col-12 ">
                <li>
                    <i class="fa-solid fa-burger icon p-3 text-danger"></i>
                    <button type="button"
                        class="btn btn-outline-danger text-light m-2"
                        onclick="renderCats()">Food & Drinks</button>
                </li>
                <li>
                    <i
                        class="fa-regular fa-message icon p-3 text-danger"></i>
                    <button type="button"
                        class="btn btn-outline-danger text-light m-2">Messages</button>
                </li>
                <li>
                    <i
                        class="fa-solid fa-right-to-bracket icon p-3 text-danger"></i>
                    <button type="button"
                        class="btn btn-outline-danger text-light m-2"
                        onclick="signUp()">Log In</button>
                </li>
            </ul>
        </nav>
        <div class="col-9" id="containerCat">
            <!-- Header of Categories -->
            <header>
                <h1 class="font-bold p-4 text-danger d-none">Categories</h1>
            </header>
            <!--  -->
            <div
                class="d-flex justify-content-center align-items-center flex-row flex-wrap gap-4 overflow-x-scroll "
                id="productCat">
            </div>
        </div>
        <div class="cart col-3 d-none overflow-x-scroll"
            id="cartContainer">
            <!-- Cart items will be dynamically added here -->
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
